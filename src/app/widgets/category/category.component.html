<!-- Featured Products -->

<nav class="navbar navbar-expand-lg navbar-white bg-white">
    <div class="container">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/">ECOMM ></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/category">Category ></a>
            </li>
            <li *ngIf="this.category" class="nav-item">
                <a class="nav-link" routerLink="/category/{{this.category}}">{{this.category}} ></a>
            </li>
            <li *ngIf="this.subCategory" class="nav-item">
                <a class="nav-link" routerLink="/category/{{this.category}}/{{this.subCategory}}">{{this.subCategory}}
                    ></a>
            </li>
        </ul>
    </div>
</nav>

<div *ngIf="!this.onlyCategory">

    <div *ngIf="!this.subCategory" class="row">
        <div class="col-md-2 mt-2" *ngFor="let item of categoryData.subcategories">
            <div class="item-container" routerLink="/category/{{ this.category }}/{{ item }}/">
                <div class="item">{{ item }}</div>
            </div>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-12">
            <h5>{{this.subCategory ? this.subCategory + ' | ' + this.category : this.category}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 mt-2" *ngFor="let product of products">
            <app-product-item [product]="product"></app-product-item>
        </div>
    </div>

</div>

<div *ngIf="this.onlyCategory">
    <div class="row">
        <div class="col-md-4" *ngFor="let category of allCategories">
            <div class="card category-card" style="margin-bottom: 20px;">
                <div [routerLink]="category.name" class="category-image-container">
                    <img [src]="category_image_path + category.image" class="card-img-top" alt="{{ category.name }}">
                </div>
                <div class="card-body">
                    <h5 class="card-title" [routerLink]="category.name">{{ category.name }}</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" [routerLink]="category.name + '/' + subcategory"
                            *ngFor="let subcategory of category.subcategories">
                            {{ subcategory }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
