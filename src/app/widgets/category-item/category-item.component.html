<div class="card" routerLink="category/{{category.name}}">
    <div class="position-relative">
        <div class="image-container">
            <img src="{{category_image_path}}{{category.image}}" class="card-img-top" alt="{{category.name}}">
        </div>
        <div class="overlay"></div>
        <div class="card-body">
            <h5 class="card-title">{{category.name}}</h5>
        </div>
    </div>
</div>
