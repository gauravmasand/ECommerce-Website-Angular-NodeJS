<div class="container">
    <div class="row">
      <div class="col-md-12 offset-md-0">
        <h3>Settings</h3>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Edit Profile</h5>
            <form>
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
              </div>
              <div class="form-group  mt-2">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email address">
              </div>
              <div class="form-group mt-2">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
              </div>
              <button type="submit" class="btn btn-primary my-2">Save Changes</button>
            </form>
          </div>
        </div>
  
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Edit Bank Details</h5>
            <form>
              <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" class="form-control" id="accountNumber" placeholder="Enter your account number">
              </div>
              <div class="form-group mt-2">
                <label for="bankName">Bank Name</label>
                <input type="text" class="form-control" id="bankName" placeholder="Enter your bank name">
              </div>
              <div class="form-group mt-2">
                <label for="branchCode">Branch Code</label>
                <input type="text" class="form-control" id="branchCode" placeholder="Enter your branch code">
              </div>
              <button type="submit" class="btn btn-primary my-2">Save Changes</button>
            </form>
          </div>
        </div>
  
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Change Password</h5>
            <form>
              <div class="form-group mt-2">
                <label for="currentPassword">Current Password</label>
                <input type="password" class="form-control" id="currentPassword" placeholder="Enter your current password">
              </div>
              <div class="form-group mt-2">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Enter your new password">
              </div>
              <div class="form-group mt-2">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your new password">
              </div>
              <button type="submit" class="btn btn-primary my-2">Save Changes</button>
            </form>
          </div>
        </div>
  
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">Currently Unavailable Service</h5>
            <p class="card-text">Your service is currently unavailable. Please contact support for more information.</p>
            <button class="btn btn-primary">Contact Support</button>
          </div>
        </div><br><br><br>
      </div>
    </div>
  </div>
