<div class="container">
  <h4>Orders</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Product Image</th>
        <th>Product Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Status</th>
        <th>Ordered On</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders; index as i" [routerLink]="'/product/' + order.productId">
        <td><img src="{{image_path}}{{order.productImageName}}" alt="Product Image" width="100"></td>
        <td>{{ order.productTitle }}</td>
        <td> <del>{{ order.actualCost }}</del>
          <p style="color: green;">{{ order.discount }}%</p><b>{{ discountedPrice[i] }}</b>
        </td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.deliveryStatus }}</td>
        <td>{{ order.date | date:'medium' }}</td>
      </tr>
    </tbody>
  </table>
</div>
