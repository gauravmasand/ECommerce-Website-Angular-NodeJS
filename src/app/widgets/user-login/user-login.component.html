<div *ngIf="this.loginStatsus == 'attempting' || this.loginStatsus == 'failed'">
    <h4 class="my-3">User Login</h4>

    <div *ngIf="this.loginStatsus == 'failed'">
        <div class="alert alert-danger" role="alert">
            Login failed. Please check your credentials and try again.
        </div>
    </div>

    
    <div *ngIf="this.serverError != ''">
        <div class="alert alert-danger" role="alert">
            {{this.serverError}}
        </div>
    </div>

    <form #sellerLoginForm="ngForm" (ngSubmit)="userLogin()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control"
                id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
    </form>
</div>

<div *ngIf="this.loginStatsus == 'success'">
    <div class="alert alert-success" role="alert">
        Login successful!
    </div>

</div>
